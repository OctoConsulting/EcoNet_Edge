<!DOCTYPE html>
<!-- simple webpage to display the hls stream hosted by /feed1/ -->
<html>
<head>
  <title>Live Feed</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!-- for local <script src="http://EchoNet/lib/hls.js"></script> -->
<body>
  <p>This should not work without internet</p>
  <video id="video"
    autoplay="true" controls="controls" type='application/x-mpegURL'>
  </video>
  <script>
    console.log("logs");
    if (Hls.isSupported()) {
      console.log("supported");
      var video = document.getElementById('video');
      var hls = new Hls();
      // bind them together
      hls.attachMedia(video);
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        console.log("video and hls.js are now bound together !");
        if (!hls)
        {
          console.log("no hls");
        }
        else 
        {
          hls.loadSource("http://localhost/feed1/streaming.m3u8");
        }
        //hls.loadSource("/usr/share/nginx/html/test_vid/manifest.m3u8")
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        });
      });
    }
  </script>
</body>
</html>
